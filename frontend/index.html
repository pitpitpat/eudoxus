<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Eudoxus</title>
		<link rel="icon" href="img/icon-book.png">

		<!-- CSS Modules -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<link rel="stylesheet" href="bower_components/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="bower_components/mdb/css/mdb.css">

		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>

		<div ng-app="eudoxusApp">

			<!-- Navbar -->
			<ng-include src="'html/navbar.html'"></ng-include>

			<!-- Current Page -->
			<div class="container-fluid pb-5 main-view-container">
				<div ng-view class="main-view"></div>
			</div>

			<!-- Footer -->
			<ng-include src="'html/footer.html'"></ng-include>

			<!-- Map Modal-->
			<div class="modal fade" id="mapModal" tabindex="-1" role="dialog" aria-labelledby="mapModalLabel" aria-hidden="true" style="z-index: 1100;">
				<div class="modal-dialog" role="document" style="max-width: 724px;">
					<div class="modal-content rounded">
						<div class="modal-header">
							<h5 class="modal-title" id=mapModalLabel">Σημεία διανομής στο χάρτη</h5>
							<button class="close" type="button" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">×</span>
							</button>
						</div>
						<div class="modal-body"><img src="img/map.png"></div>
					</div>
				</div>
			</div>

			<!-- Student Declaration Modal -->
			<div class="modal fade" id="studentDeclarationModal" tabindex="-1" role="dialog" aria-labelledby="declarationModalLabel" aria-hidden="true" style="z-index: 1100;">
				<div class="modal-dialog" role="document" style="max-width: 500px;">
					<div class="modal-content rounded" style="border: 3px solid #00C851;">
						<div class="modal-header">
							<h5 class="modal-title" id="declarationModalLabel">Επιτυχής Δήλωση</h5>
							<button class="close" type="button" data-dismiss="modal" aria-label="Close" ng-click="redirectToStudentHome()">
								<span aria-hidden="true">×</span>
							</button>
						</div>
						<div class="modal-body">
							Η δήλωση σου καταχωρήθηκε με επιτυχία.<br><br>
							Μπρορείς να παραλάβεις τα συγγράματα που εχεις δηλώσει με<br>
							το παρακάτω PIN:<br><br>
							<span class="pl-4 font-weight-bold">{{declarationCode}}</span><br><br>
							Σου έχει αποσταλεί και σχετικό email.
						</div>
					</div>
				</div>
			</div>

			<!-- Student Declaration Modal -->
			<div class="modal fade" id="remindPINModal" tabindex="-1" role="dialog" aria-labelledby="declarationModalLabel" aria-hidden="true" style="z-index: 1100;">
				<div class="modal-dialog" role="document" style="max-width: 500px;">
					<div class="modal-content rounded" style="border: 3px solid #33b5e5;">
						<div class="modal-header">
							<h5 class="modal-title" id="declarationModalLabel">Επιτυχής Δήλωση</h5>
							<button class="close" type="button" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">×</span>
							</button>
						</div>
						<div class="modal-body">
							Το PIN αυτής της δήλωσης είναι:<br><br>
							<span class="pl-4 font-weight-bold">{{declarationCode}}</span><br><br>
						</div>
					</div>
				</div>
			</div>

		</div>

		<!-- JavaScript Modules -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="bower_components/bootstrap/js/bootstrap.min.js"></script>
		<script src="bower_components/mdb/js/mdb.min.js"></script>
		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/angular-route/angular-route.min.js"></script>

		<!-- AngularJS App -->
		<script src="js/app.js"></script>
		<script src="js/utilities/generalUtility.js"></script>
		<script src="js/services/generalService.js"></script>
		<script src="js/services/studentService.js"></script>
		<script src="js/controllers/loginCtrl.js"></script>
		<script src="js/controllers/registerCtrl.js"></script>
		<script src="js/controllers/homeCtrl.js"></script>
		<script src="js/controllers/studentHomeCtrl.js"></script>
		<script src="js/controllers/studentDeclaration1Ctrl.js"></script>
		<script src="js/controllers/studentDeclaration2Ctrl.js"></script>
		<script src="js/controllers/studentDeclaration3Ctrl.js"></script>
		<script src="js/controllers/studentDeclaration4Ctrl.js"></script>
		<script src="js/controllers/studentDeclarationLogCtrl.js"></script>
		<script src="js/controllers/studentDeclarationShowCtrl.js"></script>
		<script src="js/controllers/secretaryHomeCtrl.js"></script>
		<script src="js/controllers/secretaryAddBookCtrl.js"></script>

	</body>
</html>
