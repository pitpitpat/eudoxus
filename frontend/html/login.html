<div class="row justify-content-center pt-5">
	<div class="col-md-5">
		<div class="card">
			<div class="card-header text-center">
				<h5 class="mb-0">Είσοδος</h5>
			</div>
			<div class="card-body p-4">
				<div class="container-fluid">
					<div class="row">
						<div class="col">
							<form name="loginForm">
								<div class="form-group mb-5">
									<div class="form-label-group">
										<label class="text-black-50 font-weight-bold mb-3" for="inputCode">Αριθμός Μητρώου</label>
										<input ng-model="credentials.code" type="text" id="inputCode" class="form-control" required="required" autofocus="autofocus">
									</div>
								</div>
								<div class="form-group mb-5">
									<div class="form-label-group">
										<label class="text-black-50 font-weight-bold mb-3" for="inputPassword">Κωδικός</label>
										<input ng-model="credentials.password" type="password" id="inputPassword" class="form-control" required="required">
									</div>
								</div>
								<button type="submit" ng-click="login()" ng-disabled="!loginForm.$valid" class="btn btn-primary btn-block">Είσοδος</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
